<ui:composition template="template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">

        <h1>Cadastro de Cliente</h1>

        <h:form id="formCliente">
            Nome:
            <h:inputText value="#{clienteController.cliente.nome}"/>
            <h:commandButton action="#{clienteController.salvar}" value="Salvar">
                <f:ajax execute="formCliente" render="formCliente"/>
            </h:commandButton>
            <h:commandButton rendered="#{clienteController.modoEdicao}" action="#{clienteController.cancelar}" value="Cancelar">
                <f:ajax render="formCliente"/>
            </h:commandButton>

            <h:dataTable value="#{clienteController.clientes}" var="cliente" id="tableClientes">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{cliente.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nome:</f:facet>
                    <h:outputText value="#{cliente.nome}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{clienteController.excluir(cliente)}" value="Excluir" onclick="return window.confirm('Tem certeza eu deseja excluir?')">
                        <f:ajax render="formCliente:tableClientes"/>
                    </h:commandButton>
                    <h:commandButton action="#{clienteController.editar(cliente)}" value="Editar">
                        <f:ajax render="formCliente"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
