<ui:composition template="template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">

        <h1>Cadastro de Cliente</h1>

        <h:form id="frmCliente">
            Nome:
            <h:inputText value="#{clienteController.cliente.nome}"/>
            <h:commandButton action="#{clienteController.salvar}" value="Salvar">
                <f:ajax execute="frmCliente" render="frmCliente"></f:ajax>
            </h:commandButton>

            <h:commandButton rendered="#{clienteController.modoEdicao}" action="#{clienteController.cancelar}"
                             value="Cancelar">
                <f:ajax render="frmCliente"></f:ajax>
            </h:commandButton>

            <h:dataTable value="#{clienteController.clientes}" var="c" id="dtCliente">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{c.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{c.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Ação</f:facet>
                    <h:commandButton action="#{clienteController.excluir(c)}" value="Excluir"
                                     onclick="return window.confirm('Tem certeza que deseja excluir?')">
                        <f:ajax render="frmCliente:dtCliente"/>
                    </h:commandButton>
                    <h:commandButton action="#{clienteController.editar(c)}" value="Editar">
                        <f:ajax render="frmCliente"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
